<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset</title>

  <style>
    fieldset {
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #a7a7a7;
    }

    .row {
      margin: 5px;
    }

    label {
      width: 72px;
      text-align: right;
      display: inline-block;
      padding-right: 5px;
    }
  </style>
</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <form action="#" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais:</legend>
      <div class="row">
        <label for="name">Nome:</label><input type="text" name="name" id="name">
        <label for="email">E-mail:</label><input type="email" name="email" id="email">
      </div>
      <div class="row">
        <label for="profissao">Profissão:</label> <input type="text" name="profissao" id="profissao">
        <label for="empresa">Empresa:</label> <input type="text" name="empresa" id="empresa">
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço Completo:</legend>
      <div class="row">
        <label for="endereco">Endereço: </label> <input type="text" name="endereco" id="endereco">
        <label for="numero">Número: </label> <input type="number" name="numero" id="numero">
      </div>
      <div class="row">
        <label for="bairro">Bairro: </label> <input type="text" name="bairro" id="bairro">
        <label for="cidadeuf">Cidade/UF: </label> <input type="text" name="cidadeuf" id="cidadeuf">
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações de Contato:</legend>
      <div class="row">
        <label for="celular">Celular: </label> <input type="tel" name="celular" id="celular">
        <label for="whatsapp">Whatsapp: </label> <input type="tel" name="whatsapp" id="whatsapp">
      </div>
    </fieldset>

    <fieldset>
      <legend>Redes Sociais:</legend>
      <div class="row">
        <label for="linkedin">LinkedIn: </label> <input type="url" name="linkedin" id="linkedin">
        <label for="github">GitHub: </label> <input type="url" name="github" id="github">
      </div>
    </fieldset>

    <div class="row">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar formulário</button>
    </div>
  </form>
</body>

</html>
