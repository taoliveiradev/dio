<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox e Radio</title>
</head>

<body>
  <form action="#" method="get" autocomplete="on">
    <h3>você selecionou ipzza de calabresa</h3>
    <p>quais opcionais você deseja acrescentar?</p>
    <input type="checkbox" name="opcional[]" id="" value="queijo">+ queijo <br>
    <input type="checkbox" name="opcional[]" id="" value="calabresa">+ calabresa <br>
    <input type="checkbox" name="opcional[]" id="" value="cebola">+ cebola <br>
    <input type="checkbox" name="opcional[]" id="" value="azeitona">+ azeitona <br>
    <!--
    $opcional["queijo", "cebola", "azeitona"]
    -->

    <p>bordas recheadas?</p>
    <input type="radio" name="borda" id="" value="sim">Sim <br>
    <input type="radio" name="borda" id="" value="nao">Não <br>
    <p>bebida(s)</p>
    <input type="radio" name="bebida" id="" value="suco">Suco<br>
    <input type="radio" name="bebida" id="" value="refri">Refrigerante<br>
    <input type="radio" name="bebida" id="" value="agua">Água<br>
    <input type="radio" name="bebida" id="" value="nenhum">Nenhum<br><br>
    <button type="submit">Enviar pedido</button>
  </form>
</body>

</html>
