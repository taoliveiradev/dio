<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAG FORM</title>
</head>

<body>

</body>
<form name="entrar" action="#" method="get" target="_blank" autocomplete="on" onsubmit="alert('enviei um formulário')">
  <!--campo de texto-->
  <label for="">Text:</label>
  <input type="text" name="" id="">
  <br>
  <!--campo de número-->
  <label for="">Número:</label>
  <input type="number" name="" id="" min="0" max="99" step="5">
  <br>
  <!--campo de range-->
  <label for="">Range</label>
  <input type="range" name="" id="" min="0" max="100">
  <br>
  <!--campo de cor-->
  <label for="">Color</label>
  <input type="color">
  <br>
  <label for="">E-mail:</label>
  <input type="email" name="" id="">
  <br>
  <!--campo de URL-->
  <label for="">URL:</label>
  <input type="url" name="" id="">
  <br>
  <!--campo de data-->
  <label for="">Date:</label>
  <input type="date" name="" id=""> <br>
  <input type="datetime" name="" id=""> <br>
  <input type="datetime-local" name="" id="">
  <br>
  <!--campo de semana
  Não funciona no Firefox-->
  <label for="">Week:</label>
  <input type="week" name="" id="">
  <br>
  <!--campo de mês
  Não funciona no Firefox-->
  <label for="">Month:</label>
  <input type="month" name="" id="">
  <br>
  <!--campo de checkbox-->
  <label for="">Checkbox:</label>
  <input type="checkbox" name="sim" id="">
  <input type="checkbox" name="sim" id="">
  <br>
  <!--campo de Radio-->
  <label for="aceita">Radio:</label>
  <input type="radio" name="aceita" id="">
  <input type="radio" name="aceita" id="">
  <br>
  <!--campo de Hidden-->
  <label for="hidden">Hidden:</label>
  <input type="hidden" name="aceita" id="">
  <br>
  <!--campo de File-->
  <label for="file">File:</label>
  <input type="file" name="arquivo" id="" multiple>
  <br>
  <!--campo de Search
  Não funciona no Firefox-->
  <label for="search">Search:</label>
  <input type="search" name="search" id="">
  <br>
  <!--campo de botão-->
  <label for="">Button</label>
  <button type="submit">Enviar</button>
  <br>
</form>

</html>
