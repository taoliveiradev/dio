<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>

<body>
  <form action="#" method="get" autocomplete="on" onsubmit="">
    <label>Nome:
      <input type="text" name="name" id="">
    </label><br>
    <label>Idadde:
      <input type="number" name="age" id="">
    </label><br>
    <label>Password:
      <input type="password" name="password" id="">
    </label><br>

    <button onclick="alert('Você clicou no botão')">Clicável</button><br>
    <button onmouseover="alert('Passei aqui')">Passar o mouse</button><br>
    <button type="reset">Limpar os campos</button><br>
    <button type="submit">Enviar o formulário</button>
  </form>
</body>

</html>
